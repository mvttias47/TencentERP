<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Tencent ERP</title>
  </head>
  <body>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
  <div id="error_datos" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="toast-header" style="background-color: rgba(188, 5, 5, 0.915); border: 1.5px solid red;">
      <i class="bi bi-patch-minus" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
      <strong style="color:white;" class="me-auto">Error</strong>
     
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div style="border: 1.5px solid red; border-top: 0px;" class="toast-body">
      Debes rellenar todos los campos para ingresar.
    </div>
  </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
  <div id="credenciales_incorrectas" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="toast-header" style="background-color: rgba(188, 5, 5, 0.915); border: 1.5px solid red;">
      <i class="bi bi-patch-minus" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
      <strong style="color:white;" class="me-auto">Error</strong>
     
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div style="border: 1.5px solid red; border-top: 0px;" class="toast-body">
      Credenciales incorrectas.
    </div>
  </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
  <div id="email_incorrecto" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="toast-header" style="background-color: rgba(188, 5, 5, 0.915); border: 1.5px solid red;">
      <i class="bi bi-patch-minus" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
      <strong style="color:white;" class="me-auto">Error</strong>
     
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div style="border: 1.5px solid red; border-top: 0px;" class="toast-body">
      El email es inválido.
    </div>
  </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
  <div id="good_datos" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="toast-header" style="background-color: rgba(8, 137, 49, 0.915); border: 1.5px solid rgba(3, 73, 25, 0.915)">
      <i class="bi bi-patch-check" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
      <strong style="color:white;" class="me-auto">Ingreso</strong>
     
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div style="border: 1.5px solid rgba(3, 73, 25, 0.915); border-top: 0px;" class="toast-body">
      Redireccionando a Tencent ERP
    </div>
  </div>
</div>
  
  <div class="content">
    

    <div class="container">
      
       <div class="row justify-content-center">
        
        
        
        <div class="col-md-6 contents">
          <div id="franja"></div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                
                
                  <div class="mb-4">
                  <div class="inline-img">
                    <h3><strong>Tencent <span class="texto-subrayado">ERP</span></strong></h3>
                    
                    <img id="left-login-logo" src="./images/logo.svg">
                  </div>
                  <p class="mb-4">Escribe tus credenciales para ingresar al sistema</p>
                </div>
           
                  <div class="form-group first">
                
                    <label for="email"><i class="bi bi-envelope-at" style="padding-right: 0.3em;"></i>Email</label>
                    <input type="text" class="form-control" id="email" autofocus>
                    

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password"><i class="bi bi-key" style="padding-right: 0.3em;"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Recordar datos</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="./forget.html" class="forgot-pass">Has olvidado tu contraseña?</a></span> 
                  </div>

                  <input id="central_btn" type="button" value="Ingresar" class="btn btn-pill text-white btn-block btn-primary">

                  <!--<span class="d-block text-center my-4 text-muted"> or sign in with</span>
                  
                  <div class="social-login text-center">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div>-->
               
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/dispatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
